<html>
<script src="node_modules/vis/dist/vis.js"></script>
<link href="node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />

<script src="moment.js"></script>


<head>
  <title>Timeline | Basic demo</title>

  <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

  <script src="../../dist/vis.js"></script>
  <link href="../../dist/vis.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="visualization"></div>

<script type="text/javascript">
     // moment().format(x);


  // DOM element where the Timeline will be attached
  var container = document.getElementById('visualization');

  // Create a DataSet (allows two way data-binding)
  var items = new vis.DataSet([




/*
{ id: '1520542274303',
  content: '1520542274303_key_state.cpp',
  start: new Date( 2018, 2, 4, 15, 51, 14, 0 ) },

{ id: 'version_1',
  content: 'sim.cpp',
  start: 2018-03-04T23:53:29.000Z },

{ id: '1520543010816',
  content: '1520543010816_key_state.cpp',
  start: new Date( 2018, 2, 4, 16, 3, 30, 0 ) } 
  ]);

  */

  // Configuration for the Timeline
  var options = {clickToUse: "true", horizontalScroll: "true", multiselect: "true", verticalScroll: "true"};

  // Create a Timeline
  var timeline = new vis.Timeline(container, items, options);
</script>
</body>
</html>
